<h1>Running Button</h1>
<h2>Бегающая кнопка</h2>
<p>Сделайте кнопку, которая будет убегать от пользователя на десяток пикселей, при попытке навести на нее мышь, чтобы нажать. Кнопка не должна убегать за экран.</p>
<p>При нажатии на нее она изменяет цвет и надпись и получает позиционирование static.</p>

<button id="btn">&#9827; Попробуй нажать &#9827;</button>
